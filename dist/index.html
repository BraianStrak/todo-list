<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">   </head>
     <link rel="stylesheet" href="styles.css">
    <body class = "bg-secondary h-100">
    <div id = "content" class = "container-fluid h-100">
        <div class = "row h-100">
                <div class = "col-3 bg-primary mh-100">
                    <h2 class = "mt-2">ToDo lists:</h2>

                    <div class = "row">
                        <button id='addListBtn' class = "bg-secondary col-1.5">Add</button>                 
                        <input type="text" id="toDoListName" class = "bg-secondary col pl-1" placeholder="Add a List">
                    </div>

                    <div id = "todo-lists-container" class = "row">

                    </div>
                </div>

                <div class = "col mh-100">
                    <h2 class = "mt-2">ToDos:</h2>

                    <div class = "row">
                        <button id='addItemBtn' class = "bg-primary col-1.5">Add</button>                 
                        <input type="text" id="toDoItemName" class = "bg-primary col pl-1 d-inline" placeholder="Add a List Item">
                    </div>

                    <div id = "todo-item-container" class = "row">

                    </div>
                </div>
        </div>
    </div>   
    
    <script src="main.js"></script>

   </body>
 </html>
